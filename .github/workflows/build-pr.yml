name: Build PR

on:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - .github/**
      - docs/**
      - README.md
      - docker-*
      - index.md
      - Makefile
      - LICENSE

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build
      run: |
        mvn -B package
